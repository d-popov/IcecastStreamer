<div class="modal-header">
	<h3 class="modal-title">{{song.metadata.artist}} - {{song.metadata.title}}</h3>
</div>
<div class="modal-body">
	<p>{{song.path}}</p>
	<form>
		<div class="form-group">
			<label for="artist">Artist</label>
			<input type="text" class="form-control" ng-model="song.metadata.artist" id="artist" placeholder="Enter artist">
		</div>
		<div class="form-group">
			<label for="title">Titel</label>
			<input type="text" class="form-control" ng-model="song.metadata.title" id="title" placeholder="Enter title">
		</div>
		<div class="form-group">
			<label for="album">Album</label>
			<input type="text" class="form-control" ng-model="song.metadata.album" id="album" placeholder="Enter album">
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-success" ng-click="save()">Save</button>
	<button class="btn btn-defaults" ng-click="close()">Cancel</button>
</div>
