<div class="modal-header">
	<h3 class="modal-title">{{playlist.name}}</h3>
</div>
<div class="modal-body">
	<form>
		<div class="form-group">
			<label for="artist">Playlist name</label>
			<input type="text" class="form-control" ng-model="playlist.name" required id="name" placeholder="Enter name"/>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-success" ng-click="save()">Save</button>
	<button class="btn btn-defaults" ng-click="close()">Cancel</button>
</div>
