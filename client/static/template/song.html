<h3>List of songs</h3>
<table class="table table-hover">
	<thead>
		<tr>
			<th>Artist</th>
			<th>Title</th>
			<th class="hidden-xs">Path</th>
			<th></th>
		</tr>
	</thead>
	<tr ng-repeat="song in songs">
		<td><span>{{song.metadata.artist}}</span></td>
		<td><span>{{song.metadata.title}}</span></td>
		<td class="hidden-xs"><span>{{song.path}}</span></td>
		<td><button type="button" class="btn btn-primary" ng-click="modify(song)">Modify</button></td>
	</tr>
</table>
